<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Slider Project</h1>
    <div class="main-slider">
      <div class="slide">
        <button class="left-btn" id="right-arrow" onclick="prevSlide()">
          &lt
        </button>
        <img class="img-slider" src="./images/img1.jpeg" alt="" id="output" />
        <button class="right-btn" id="right-arrow" onclick="nextSlide()">
          &gt
        </button>
      </div>
    </div>
  </body>
  <script src="./task2.js"></script>
</html>
